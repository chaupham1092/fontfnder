<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Font Finder for Designers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Free Font Finder for Designers</h1>
        <p>Find free fonts for your marketing materials</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for fonts..." onkeyup="searchFonts()">
    </div>

    <div id="fontPreview" class="font-preview">
        <input type="text" id="customText" placeholder="Enter custom text" oninput="updatePreview()">
    </div>

    <div id="fontList" class="font-list"></div>

    <script src="app.js"></script>
</body>
</html>
